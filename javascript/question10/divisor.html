<body>
    <script>
        function divide(dividend, divisor) {
    let quotient = 0;
    let sign = ((dividend < 0) ^ (divisor < 0)) ? -1 : 1;
    dividend = Math.abs(dividend);
    divisor = Math.abs(divisor);
    while (dividend >= divisor) {
        dividend -= divisor;
        quotient++;
    }
    return sign * quotient;
}
document.write(divide(10,3))
    </script>
</body>
