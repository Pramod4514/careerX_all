    <script>
        function reverseSigned8BitInt(x) {
        const reversed = parseInt(x.toString().split('').reverse().join(''));
        if (reversed > 2**7 - 1 || reversed < (-2)**7) {
            return 0;
        }
        return reversed;
    }
    document.write(reverseSigned8BitInt(400));
    document.write("\n")
    document.write(reverseSigned8BitInt(1237492));
    </script>
